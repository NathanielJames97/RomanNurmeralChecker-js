<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1 class="titleHeading">Roman Numeral Converter</h1>
        <p class="description">Enter a number to convert it to Roman numerals:</p>
        <div class="input-section">
            <input id="number" type="number" placeholder="Enter a number">
            <button id="convert-btn">
                <span class="button-icon">&#9658;</span> Convert
            </button>
        </div>
        <div id="output" class="output"></div>
    </div>
</body>
</html>
